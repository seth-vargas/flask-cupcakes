{% extends "base.html" %}
{% block title %}List of cupcakes{% endblock %}
{% block content %}
<h1>Cupcake Info</h1>
<img src="{{ cupcake.image }}" alt="photo of cupcake" style="height: 200px;">
<p>Flavor: {{ cupcake.flavor }}. Size: {{ cupcake.size }}. Rating: {{ cupcake.rating }}</p>
<a href="/" class="btn btn-primary">Go Back</a>
{% endblock %}
